name: Disney Data Reporter Schedule

on:
  schedule:
    # Runs every 30 minutes
    - cron: '0,30 * * * *'
  workflow_dispatch:

jobs:
  run_data_reporter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Reads fixed 6.8.0 version)
        run: npm install

      # Create the credentials file from the GitHub secret
      - name: Create Google Credentials File
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          echo "$GCP_CREDENTIALS" > google-credentials.json
          
      - name: Run Disney Reporter Script
        # Passes the Sheet IDs map
        env:
          YEARLY_SHEET_IDS: ${{ secrets.YEARLY_SHEET_IDS }}
        run: |
          node disney_reporter.js
